<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="space">

        <div class="planet-area">

            <img src="img/rocket.png" id="rocket" class="rocket" alt="rocket">
            <img src="img/mars.png" class="planet" alt="planet">

        </div>

        <div class="control-panel">

            <div class="control-panel__inner">
                <input id="password" type="password" placeholder="Enter password">
                <input id="okBut" type="button" value="OK">
                <div id="checkBut" class="check-buttons">
                    <input name="checkB" type="checkbox" disabled>
                    <input name="checkB" type="checkbox" disabled>
                    <input name="checkB" type="checkbox" disabled>
                    <input name="checkB" type="checkbox" disabled>
                    <input name="checkB" type="checkbox" disabled>
                    <input name="checkB" type="checkbox" disabled>
                </div>
                <div id="levers" class="levers">
                    <input type="range" disabled>
                    <input type="range" disabled>
                    <input type="range" disabled>
                    <input type="range" disabled>
                    <input type="range" disabled>
                </div>
                <input id="launch" type="button" value="launch" disabled>

            </div>

        </div>
    </div>
</body>
</html>
